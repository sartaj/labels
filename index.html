<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x6 Label Printer</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: 600;
            font-size: 1.1rem;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 1rem;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: monospace;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #4a90e2;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #357abd;
        }

        button:active {
            transform: translateY(1px);
        }

        .info-text {
            color: #666;
            font-size: 0.9rem;
        }

        @media print {
            body {
                padding: 0;
                margin: 0;
            }

            .app-container {
                display: none;
            }
        }

        .print-container {
            display: none;
        }

        @media print {
            .print-container {
                display: block;
            }

            .label-page {
                width: 6in;
                height: 4in;
                display: flex;
                align-items: center;
                justify-content: center;
                page-break-after: always;
                padding: 0.5in;
                box-sizing: border-box;
            }

            .label-page:last-child {
                page-break-after: auto;
            }

            .label-text {
                font-size: 2rem;
                font-weight: 600;
                text-align: center;
                word-wrap: break-word;
                max-width: 100%;
            }
        }

        @page {
            size: 6in 4in;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useCallback, useMemo } = React;

        // Types
        type Label = string;
        type Labels = ReadonlyArray<Label>;

        // Pure functions
        const parseLabels = (input: string): Labels => 
            input
                .split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0);

        const createPrintWindow = (labels: Labels): void => {
            const printContent = labels
                .map(label => `
                    <div class="label-page">
                        <div class="label-text">${label}</div>
                    </div>
                `)
                .join('');

            const printContainer = document.querySelector('.print-container');
            if (printContainer) {
                printContainer.innerHTML = printContent;
                window.print();
            }
        };

        // Component
        const LabelPrinter = () => {
            const [inputText, setInputText] = useState<string>('');

            const labels: Labels = useMemo(
                () => parseLabels(inputText),
                [inputText]
            );

            const handleInputChange = useCallback(
                (e: React.ChangeEvent<HTMLTextAreaElement>) => {
                    setInputText(e.target.value);
                },
                []
            );

            const handlePrint = useCallback(() => {
                if (labels.length === 0) {
                    alert('Please enter at least one label');
                    return;
                }
                createPrintWindow(labels);
            }, [labels]);

            return (
                <div className="app-container">
                    <div className="input-section">
                        <label htmlFor="label-input">
                            Enter Labels (one per line)
                        </label>
                        <textarea
                            id="label-input"
                            value={inputText}
                            onChange={handleInputChange}
                            placeholder="Label 1&#10;Label 2&#10;Label 3"
                        />
                        <p className="info-text">
                            {labels.length} {labels.length === 1 ? 'label' : 'labels'} ready to print
                        </p>
                    </div>
                    <button onClick={handlePrint}>
                        Make Labels
                    </button>
                </div>
            );
        };

        // Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LabelPrinter />);
    </script>

    <div class="print-container"></div>
</body>
</html>
