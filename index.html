<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x6 Label Printer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: 600;
            font-size: 1.1rem;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 1rem;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: monospace;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #4a90e2;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #357abd;
        }

        button:active {
            transform: translateY(1px);
        }

        .info-text {
            color: #666;
            font-size: 0.9rem;
        }

        @media print {
            body {
                padding: 0;
                margin: 0;
            }

            .app-container {
                display: none;
            }
        }

        .print-container {
            display: none;
        }

        @media print {
            .print-container {
                display: block;
            }

            .label-page {
                width: 6in;
                height: 4in;
                display: flex;
                align-items: center;
                justify-content: center;
                page-break-after: always;
                padding: 0.5in;
                box-sizing: border-box;
            }

            .label-page:last-child {
                page-break-after: auto;
            }

            .label-text {
                font-size: 2rem;
                font-weight: 600;
                text-align: center;
                word-wrap: break-word;
                max-width: 100%;
            }
        }

        @page {
            size: 6in 4in;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="input-section">
            <label for="label-input">
                Enter Labels (one per line)
            </label>
            <textarea
                id="label-input"
                placeholder="Label 1&#10;Label 2&#10;Label 3"
            ></textarea>
            <p class="info-text" id="label-count">
                0 labels ready to print
            </p>
        </div>
        <button id="print-button">
            Make Labels
        </button>
    </div>

    <div class="print-container" id="print-container"></div>
    
    <script>
        'use strict';
        
        // Pure functions for data transformation
        const parseLabels = (input) => 
            input
                .split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0);

        const escapeHtml = (text) => {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        };

        const createLabelHTML = (label) => `
            <div class="label-page">
                <div class="label-text">${escapeHtml(label)}</div>
            </div>
        `;

        const createLabelsHTML = (labels) =>
            labels
                .map(createLabelHTML)
                .join('');

        const formatLabelCount = (count) =>
            `${count} ${count === 1 ? 'label' : 'labels'} ready to print`;

        // State management
        const createState = () => ({
            inputText: '',
            get labels() {
                return parseLabels(this.inputText);
            }
        });

        // UI update functions
        const updateLabelCount = (state) => {
            const countElement = document.getElementById('label-count');
            if (countElement) {
                countElement.textContent = formatLabelCount(state.labels.length);
            }
        };

        const renderPrintContent = (labels) => {
            const printContainer = document.getElementById('print-container');
            if (printContainer) {
                printContainer.innerHTML = createLabelsHTML(labels);
            }
        };

        // Event handlers
        const handleInputChange = (state) => (event) => {
            state.inputText = event.target.value;
            updateLabelCount(state);
        };

        const handlePrint = (state) => () => {
            if (state.labels.length === 0) {
                alert('Please enter at least one label');
                return;
            }
            renderPrintContent(state.labels);
            window.print();
        };

        // Initialize application
        const initApp = () => {
            const state = createState();
            
            const inputElement = document.getElementById('label-input');
            const printButton = document.getElementById('print-button');
            
            if (inputElement) {
                inputElement.addEventListener('input', handleInputChange(state));
            }
            
            if (printButton) {
                printButton.addEventListener('click', handlePrint(state));
            }
            
            updateLabelCount(state);
        };

        // Start the app when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
    </script>
</body>
</html>
